<ion-header>
  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="mt-10 mb-10">
    <button ion-item>
      <ion-avatar item-start>
        <img [src]="headface" alt="">
      </ion-avatar>
      <h2>修改头像</h2>
    </button>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>用户昵称</ion-label>
      <ion-input type="text" [(ngModel)]="nickName"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <p><button ion-button color="primary" block (click)="updateInfo()">保存</button></p>
    <p><button ion-button color="danger" block (click)="logout()">注销</button></p>

  </div>


</ion-content>
