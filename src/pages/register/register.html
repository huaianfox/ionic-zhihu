<ion-header>
  <ion-navbar>
    <ion-title text-center>用户注册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>手机号码</ion-label>
      <ion-input type="number" [(ngModel)]="mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>昵称</ion-label>
      <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>确认密码</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

  </ion-list>
  <div padding text-center>
    <p><button ion-button color="primary" block (click)="handleRegister()">注 册</button></p>
    <p><button ion-button color="primary" outline (click)="toLoginPage()">已有账号？去登录</button></p>
  </div>
</ion-content>
